[build]
  publish = "."
  command = ""

# Redirects for clean URLs
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Optional headers (cache)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "max-age=0, must-revalidate"
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
